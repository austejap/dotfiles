# ~/.tmuxinator/Yoject.yml
root: ~/repos/yoject/
name: Yoject

windows:
    - Git:
        panes:
            - git status
    - Vim: 
        root: ~/repos/yoject/web
        panes: 
            - vim src/
    - Backend:
        root: ~/repos/yoject/api/
        panes:
            - gradle bootRun
    - Stubs: 
        root: ~/repos/yoject/web/stubs
        panes: 
            - npm start
    - Mongod:
        panes:
            - mongod
    - Mongodb:
        panes:
            - sleep 3; mongo
    - Swagger:
        root: ~/Dropbox/Yoject/0.1 Analysis/Swagger
        panes:
            - npm install -g http-server; http-server;
    - Htop:
        panes:
            - htop
