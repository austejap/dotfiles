# ~/.tmuxinator/Yoject.yml
root: ~/repos/yoject
name: Yoject

windows:
    - Shell:
        panes:
            - git status
    - TDD:
        root: ~/repos/yoject/web/
        panes:
            - vim src/
            - Run NPM:
                - npm install
                - npm start
            - npm test
    - Backend:
        root: ~/repos/yoject/api/
        panes:
            - gradle bootRun
            - mongod
            - Mongo:
                - sleep 3 #Must allow mongod to start first
                - mongo
    - Services:
        root: ~/repos/yoject/web/
        panes:
            - Run stubs:
                - cd stubs
                - npm install
                - npm start
            - Swagger:
                - cd ~/Dropbox/Yoject/0.1 Analysis/Swagger
                - http-server -p 8088

    - Htop:
        panes:
            - htop
